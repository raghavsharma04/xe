<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0"
  />
  <link rel="stylesheet" href="./style.css">
    <title>Login Page</title>

</head>
<body>
    <head>
        <nav class="navbar" style="background-color: #ffffff;">
            <header>
              <div class="nav-menu" id="nav-menu">
                <div class="container">
                  <div class="left">
                    <div class="logo">
                      <a href="./home.html" id="brand-logo"
                        ><img src="./assest/logo.jpg" alt="main-image"
                      /></a>
                    </div>
                    <div class="menu-dropdown">
                      <div class="dwn">
                        Products<span class="material-symbols-outlined">
                          keyboard_arrow_down
                        </span>
                      </div>
                    </div>
                    <div class="menu-dropdown">
                      <div class="dwn">
                        Company<span class="material-symbols-outlined">
                          keyboard_arrow_down
                        </span>
                      </div>
                    </div>
            </header>
          </nav>
    </head>
    <div class="container">
        <div class="box-form">
            <div class="left">
                <div class="overlay">
                    <h1>LogIn to Your Account.</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Curabitur et est sed felis aliquet sollicitudin</p>
                    
                </div>
            </div>
            <div class="right">
                <h5>Login</h5>
                <form action="" id="reg-form">
                    <p>
                        Don't have an account? <a href="./login.html">Create?</a>
                    </p>
                <div class="inputs">
                    <input type="text" id="username" placeholder="user name" />
                    <br />
                    <input type="password" id="password" placeholder="password" />
                </div>
                <button><input type="submit" value="Submit Form" /></button></form>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('reg-form')
        form.addEventListener('submit', registerUser)

        async function registerUser(event) {
            event.preventDefault()
            const username = document.getElementById('username').value
            const password = document.getElementById('password').value

            const result = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password
                })
            }).then((res) => res.json())

            if (result.status === 'ok') {
                // everythign went fine
                alert('Success')
            } else {
                alert(result.error)
            }
        }
    </script>
</body>
</html>
